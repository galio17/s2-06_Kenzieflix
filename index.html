<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kenzieflix</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="logo">
            <a href="#">
                <img src="img/logo-kenzieflix.png" alt="Logo Kenziefkix">
            </a>
        </div>

        <h1>Quem est√° assistindo?</h1>

        <ul class="profile-container">
            <li>
                <a href="#">
                    <figure class="profile-container__fig">
                        <img class="transform" src="./img/avatar1.png" alt="Perfil 1">
                    </figure>
                    <h2 class="profile-container__name">Perfil 1</h2>
                </a>
            </li>

            <li>
                <a href="#">
                    <figure class="profile-container__fig">
                        <img class="transform" src="./img/avatar2.png" alt="Perfil 2">
                    </figure>
                    <h2 class="profile-container__name">Perfil 2</h2>
                </a>
            </li>

            <li>
                <a href="#">
                    <figure class="profile-container__fig">
                        <img class="transform" src="./img/avatar3.png" alt="Perfil 3">
                    </figure>
                    <h2 class="profile-container__name">Perfil 3</h2>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="profile-container__fig profile-container__add">
                        <p class="transform">+</p>
                    </div>
                    <h2 class="profile-container__name">Adicionar Perfil</h2>
                </a>
            </li>
        </ul>
        
        <div class="manage-profiles">
            <a href="#">Gerenciar Perfis</a>
        </div>
    </body>
</html>
